<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
    <!-- Store Name -->
    <a routerLink="home"> Code With Sloba Store </a>

    <!-- Cart button
        -when click the icon, the menu popup
        - for this we use [matMenuTriggerFor] and pass it a varible name
        - which we will use it down in the mat-menu tag like this #menu 
        - when we wnat to pass an icon to the button, we use mat-icon-button property
        - we can change the Badge of the cart and color by using matBadge and matBadgeColor    
    -->
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
    </button>

    <!-- Cart details menu   -->
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">

            <!-- Cart items count and going to card link  -->
            <div class="pb-3 flex justify-between">
                <span class="mr-16">1 Items</span>
                <a routerLink="cart">View Cart</a>
            </div>

            <!-- Cart items details  -->
            <div class="py-3">
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{ '150' | currency }}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{ '150' | currency }}</span>
                </div>
                <div class="flex justify-between font-light mb-2">
                    Keyboard x 1
                    <span class="font-bold">{{ '150' | currency }}</span>
                </div>
            </div>

            <!-- Cart total  -->
            <div class="flex justify-between py-3 font-light">
                Total: <span class="font-bold">{{'450' | currency}}</span>
            </div>

            <!-- Cart buttons, remove all products button and go to card button  -->
            <div class="pt-3 flex justify-between">
                <button class="bg-rose-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>

                <button routerLink="cart" class="bg-green-600 text-white rounded-full w-9 h-9">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
